
<div class="row" class="panel-body">
  <div class="col-sm-6">
      <div class="text-center"><h1>ADD Provider</h1></div>
   
    <form #myForm>
      <div class="form-group">
        <label for="pseudo">pseudo:</label>
        <input type="text" [(ngModel)]='pseudo' class="form-control" id="pseudo" name="pseudo" #myPseudo="ngModel" minlength="4" required [value]="inputValue">
        <div *ngIf="myPseudo.errors?.required && myPseudo.touched" class="alert alert-danger"  >
          pseudo is required
            </div>
            <div *ngIf="myPseudo.errors?.minlength && myPseudo.touched" class="alert alert-danger"  >
              min required 4 caracters
                </div>
      
          </div>
     
      <div class="form-group">
        <label for="location">location:</label>
        <input type="text" [(ngModel)]='location' class="form-control" id="location" name="location" #myLocation="ngModel" minlength="4" required [value]="inputValue">
        <div *ngIf="myLocation.errors?.required && myLocation.touched" class="alert alert-danger"  >
          location is required
            </div>
            <div *ngIf="myLocation.errors?.minlength && myLocation.touched" class="alert alert-danger"  >
          min required 4 caracters
            </div>
      </div>
      
      <div class="form-group">
        <label for="domaine">domaine</label>
        <input type="text" [(ngModel)]='domaine' class="form-control" id="domaine" name="domaine" #myDomaine="ngModel" minlength="5" required [value]="inputValue">
        <div *ngIf="myDomaine.errors?.required && myDomaine.touched" class="alert alert-danger"  >
          domaine is required
            </div>
            <div *ngIf="myDomaine.errors?.minlength && myDomaine.touched" class="alert alert-danger"  >
          min required 5 caracteres
            </div>
      </div>
      

      <button type="button" class="btn btn-success" (click)="addProvider(pseudo,location,domaine)">Add Provider</button>
      <button type="button" class="btn btn-danger" (mousedown)="Cancel()">Cancel</button>
          </form>
    </div>

 

</div>
